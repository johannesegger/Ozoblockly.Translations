name: Publish

on:
  push:
    tags:
      - '**'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: ${{ github.REPOSITORY_OWNER }}/ozoblockly-translations
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Create Docker image
      run: dotnet publish --verbosity normal /p:ContainerImageName=$DOCKER_IMAGE_NAME /p:ContainerImageTags='"$GITHUB_REF_NAME;latest"'
    - name: Push Docker image
      run: docker push --all-tags ghcr.io/$DOCKER_IMAGE_NAME
